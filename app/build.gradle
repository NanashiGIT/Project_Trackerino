apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.capsulecorp.project_trackerino"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            debuggable true;
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/osmdroid-android-4.3.jar')
    compile files('libs/slf4j-android-1.6.1-RC1.jar')
    compile files('libs/commons-lang3-3.3.2.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/osmbonuspack_v5.1.jar')
    compile files('libs/osmdroid-third-party-3.0.8.jar')
    compile files('libs/osmdroid-third-party-4.2.jar')
    compile files('libs/sharkfw.2.12.1.jar')
}
